 #Непал
 POLITICS_JUDDHA_RANA_DESC:0 "Вот уже долгие годы Непалом управляет династия премьер-министров, оттеснив короля от управления страной. Он начал с проведения реформ укрепления своей власти и ещё большего ограничения монарха, но так же выступал за активную модернизацию страны и повышения здравоохранения в стране."
 POLITICS_TRIBHUWAN_BIR_BIKRAM_SHAH_DESC:0 "Из-за смерти своего отца, Бикрам зханимает трон с пяти лет, не имея почти никакой власти, из-за династии премьер-министров. Конечно, этот факт не особо устраивает короля, который пусть и не имеет власти, но очень её хочет."
 POLITICS_TANKA_PRASAD_ACHARYA_DESC:0 "Ачарья - один из организаторов подпольной группы демократов, желающих сместить тиранию Рана, и забрать власть себе. В отличии от своих сопартийцев, он так же был членом высокого сословия, что давало ему некоторую неприкосновенность, и знакомства в высших эшелонах власти."
